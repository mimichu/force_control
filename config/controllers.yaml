# main function for testing
main_loop_rate: 500
main_duration: 15 # sec
main_setpose:
  x: 10
  y: 300
  z: 435
  q1: 0
  q2: 0
  q3: 1
  q4: 0
main_setforce: # possitive value: move in that direction
  f1: 0
  f2: 0
  f3: -2
  f4: 0
  f5: 0
  f6: 0 

# controller
force_fb_selection: # 1 (keep force feedback) or 0 (block force feedback)
  x: 1 
  y: 1
  z: 1

# Admittance control parameters
# For each axis
#   k: stiffness
#   m: mass (kg)
#   alpha: viscous friction
AC_para_X:
  k: 0
  m: 1
  alpha: 100
AC_para_Y:
  k: 0
  m: 1
  alpha: 100
AC_para_Z:
  k: 0
  m: 3
  alpha: 300
AC_limit: 300.0 # (mm) magnitude limit of output  THIS WILL CREATE A BOUNDING BOX

# Force control PID Gains
FC_gains:
  IGain: 0.02 # 0.005
  PGain: 0.0 #0.4
  DGain: 0.00 #0.02
FC_I_Limit: 50 # Newton

forcecontrol_print_flag: true
forcecontrol_file_path: "/home/yifanh/Git/catkin_ws/src/forcecontrol/data/forcecontrol_data.txt"
